<!DOCTYPE html>
<html>
<head>
    <title> Rock Paper Scissors Game</title>
    <meta charset="UTF-8"/>
    <link href="rock-paper-scissors.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Grandstander">
</head>

<header>
    <div class= "titleBar">
        <h1 class = "title">Rock, Paper, Scissors!</h1>
    </div>
</header>
<body>
<div class = "container">
    <div id="you">You</div>
    <div id="computer">Computer</div>
    <div id="playerScore"></div>
    <img id="playerChoice" src="blank.png">
    <div id="vs">VS</div>
    <img id="computerChoice" src="blank.png">
    <div id="computerScore"></div>
    <button class="choice" id="rock">Rock</button>
    <button class="choice" id="paper">Paper</button>
    <button class="choice" id="scissors">Scissors</button>
    <div id="message"></div>
</div>
</body>
<script src="rock-paper-scissors.js"></script>
</html>
